<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>myhippo</title>
	<!-- MDL -->
	<link rel="stylesheet" href="css/material.min.css">
	<!-- Google Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--getmdl-select-->
	<link rel="stylesheet" href="css/getmdl-select.css">
	<!-- Gridpak -->
	<link rel="stylesheet" href="css/gridpak.css">
	<!-- Custom Styles -->
	<link rel="stylesheet" href="css/css/input.css">
</head>
<body data-ng-app="myHippoPublicData" data-ng-controller="PublicDataController" data-ng-class="{'percent-50':publicDataData.submitted}">
	<!-- Nav Bar -->
		<div class="nav-back"></div>
		<nav class="">
			<div class="nav-wrap col col-lg-10 col-md-8 col-sm-8 col-xs-4">
				<div class="logo">
					<img src="img/logo.svg" alt="Hippo Logo">
				</div>
				<div class="chat">
					<span>CHAT</span>
					<img src="img/chat.svg" alt="Chat">
				</div>
			</div>
		</nav>
		<!-- End Nav Bar -->
	<div class="container">
		<div class="row">

		<!-- Heading Section -->
			<div class="claims heading col-lg-10 col-md-8 col-sm-8 col-xs-4">
				<h2 class="title">We've found two past claims</h2>
			</div>
		<!-- End Heading Section -->

		<!-- Form/Input Section -->
			<div class="claims-container col-lg-offset-2 col-md-offset-1 col-sm-offset-1 col-lg-6 col-md-6 col-sm-6 col-xs-4">
				<div class="container">
					<div class="row">
						<div class="claims-wrap col-lg-6 col-md-6 col-sm-6 col-xs-4">
							<div class="icon col-lg-1 col-md-1 col-sm-1 col-xs-1">
								<img src="img/fire.svg" alt="Fire">
							</div>
							<div class="claim-type col-lg-5 col-md-4 col-sm-5 col-xs-3">
								<h3 class="type">Fire Claim <span class="amount"> $500 <span><img class="info-icon" src="img/info.svg" alt="More Info"></span></span></h3>
								
							</div>
							<div class="col-lg-2 col-md-2 col-sm-4 col-xs-3">
								<p class="time-submitted">Submitted on <span class="date">04/2014</span></p>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="container">
					<div class="row">
						<div class="claims-wrap col-lg-6 col-md-6 col-sm-6 col-xs-4">
							<div class="icon col-lg-1 col-md-1 col-sm-1 col-xs-1">
								<img src="img/burglar.svg" alt="Fire">
							</div>
							<div class="claim-type col-lg-5 col-md-4 col-sm-5 col-xs-3">
								<h3 class="type">Fire Claim <span class="amount"> $500 <span><img class="info-icon" src="img/info.svg" alt="More Info"></span></span></h3>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-4 col-xs-3">
								<p class="time-submitted">Submitted on <span class="date">04/2014</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="claims-button-grp">
				<button class="col-lg-1 col-md-2 col-sm-2 col-xs-2">ADD A CLAIM</button>
				<button class="col-lg-1 col-md-2 col-sm-2 col-xs-2">DISPUTE</button>
			</div>
			<!-- End Form/Input Section -->
		</div>
		<!-- End Row -->

		<!-- Continue Button -->
		<!-- End Continue Button -->
		
	</div>
	<!-- End Container -->

	<!-- MDL JS -->
	<script src="js/material.js" type="text/javascript"></script>
	<!--getmdl-select-->
  <script src="js/getmdl-select.js" type="text/javascript"></script>
	<!-- Angular JS -->
	<script src="js/angular.js" type="text/javascript"></script>
	<!-- Custom JS -->
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
