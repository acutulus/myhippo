<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>myhippo</title>
	<!-- MDL -->
	<link rel="stylesheet" href="css/material.min.css">
	<!-- Google Icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--getmdl-select-->
	<link rel="stylesheet" href="css/getmdl-select.css">
	<!-- Gridpak -->
	<link rel="stylesheet" href="css/gridpak.css">
	<!-- Custom Styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body data-ng-app="myHippoPublicData" data-ng-controller="PublicDataController" data-ng-class="{'percent-50':publicDataData.submitted}">
	<div class="container">
		<div class="row">
		<!-- Nav Bar -->
			<nav class="">
				<div class="nav-wrap col col-lg-10 col-md-8 col-sm-8 col-xs-4">
					<div class="logo">
						<img src="img/logo.svg" alt="Hippo Logo">
					</div>
					<div class="chat">
						<span>CHAT</span>
						<img src="img/chat.svg" alt="Chat">
					</div>
				</div>
			</nav>
		<!-- End Nav Bar -->

		<!-- Heading Section -->
			<div class="heading col-lg-10 col-md-8 col-sm-8 col-cs-4">
				<h2>Can you confirm this information?</h2>
			</div>
		<!-- End Heading Section -->

		<!-- Form/Input Section -->
			<div class="input-wrap col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-lg-8 col-md-6 col-sm-8 col-xs-4">
				
			</div>
			<!-- End Form/Input Section -->
		</div>
		<!-- End Row -->

		<!-- Continue Button -->
		<div class="continue-btn col col-xs-4" data-ng-disabled="!isValid()" disabled="true">
			<button class="mdl-js-ripple-effect" data-ng-click="printModel();">
				Continue
			</button>
		</div>
		<!-- End Continue Button -->
		
	</div>
	<!-- End Container -->

	<!-- MDL JS -->
	<script src="js/material.js" type="text/javascript"></script>
	<!--getmdl-select-->
  <script src="js/getmdl-select.js" type="text/javascript"></script>
	<!-- Angular JS -->
	<script src="js/angular.js" type="text/javascript"></script>
	<!-- Custom JS -->
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
